    <style>
    html{
    font-family: "helvetica";
    font-size: 13px;
    letter-spacing: 1px;
}

body{
    margin:0;
}
h1{
    font-weight: bold;
}
/*NUMBER OF BLOCKS NEEDS ADDING HERE*/
#bigboxcontainer0,
#bigboxcontainer1,
#bigboxcontainer2,
#bigboxcontainer3,
#bigboxcontainer4,
#bigboxcontainer5,
#bigboxcontainer6,
#bigboxcontainer7,
#bigboxcontainer8,
#bigboxcontainer9{
    transition: 1s;
    background-repeat: no-repeat;
    background-position: top;
    overflow: hidden;
    background-size: cover;
}

#bigboxcontainer0.open,
#bigboxcontainer1.open,
#bigboxcontainer2.open,
#bigboxcontainer3.open,
#bigboxcontainer4.open,
#bigboxcontainer5.open,
#bigboxcontainer6.open,
#bigboxcontainer7.open,
#bigboxcontainer8.open,
#bigboxcontainer9.open{
    background-position: center;
    overflow: visible;
    transition: 1s;
    
}

#quotebox,
#quotebox0,
#quotebox1,
#quotebox2,
#quotebox3,
#quotebox4,
#quotebox5,
#quotebox6,
#quotebox7,
#quotebox8,
#quotebox9{
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    margin: 0;
    height: 100%;
    max-height: 40%;
    transition: 2s;
    color: white;
    transition: 2s;
}

#quotebox.open,
#quotebox0.open,
#quotebox1.open,
#quotebox2.open,
#quotebox3.open,
#quotebox4.open,
#quotebox5.open,
#quotebox6.open,
#quotebox7.open,
#quotebox8.open,
#quotebox9.open{
    max-height: 150%;
    transition: 2s;
}
    
#quoteboxC{
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    margin: 0;
    height: 100%;
    transition: 2s;
    color: white;
    max-height: 150%;
}


#quotecontainer{
    display: flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    margin: 20px auto;
    width: 70%;
    max-height: 40%;
    color: white;
    transition: 2s;
    
    
}

#quote{
    margin-bottom: auto;
    font-size: 2.5rem;
}


#line{
    background-color: white;
    width: 1px;
    min-height: 50px;
    height: auto;
    margin-right: auto;
    margin-left: auto;
}

#author{
    font-size: 0.75em;
    margin: auto;
    padding: 10px;
    
}

#authorcontainer{
    font-size: 2rem;
    border: 1px solid white; 
    max-width: 100%;
    margin-right: auto;
    margin-left: auto;
    margin-bottom:50px;
    
}

#creditbar0,#creditbar1,#creditbar2,#creditbar3,#creditbar4,#creditbar5,#creditbar6,#creditbar7,#creditbar8,#creditbar9{
    display: block;
    justify-content: center;
    flex-direction: column;
    text-align: right;
    
    
}

#credittext0,#credittext1,#credittext2,#credittext3,#credittext4,#credittext5,#credittext6,#credittext7,#credittext8,#credittext9, 
#creditlink0,#creditlink1,#creditlink2,#creditlink3,#creditlink4,#creditlink5,#creditlink6,#creditlink7,#creditlink8,#creditlink9{
    font-size: 15px;
    color: white;
    padding: 5px;
}

a{
color: orange;

}

a:any-link{
color: orange;
text-decoration: none;
}


a:hover{
    color: yellow;
    text-decoration: none;
}





/* expand button styles*/
#showmore0,#showmore1,#showmore2,#showmore3,#showmore4,#showmore5,#showmore6,#showmore7,#showmore8,#showmore9{
    height: 100px;
    width: 100px;
    display: flex;
    cursor: pointer;
    justify-content: center;
    margin: auto;
    transition: 1s;
    transition-delay: 0.5s;
}
    
img{
    justify-content: center;
    height: 50px;
    width: 50px;
    margin: 10px;
    bottom: 0;
    cursor: pointer;
}


#chosenquotescreenC{
  height:100%;
  display: block;
  flex-direction: column;
  background-position: top;
  background-repeat: no-repeat;
  background-size: cover;
}

#chosenquotescreenC h1{
    color: white;
}

#popupsection{
    right: -100%;
    position: fixed;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 120%;
    max-height: 1500%;
    z-index: 3;
    top: 0;
    transition-property: right;
    transition: 0.3s;
}

#popupsection.open{
    opacity: 1;
    display: block;
    position: absolute;
    right: 0;
    transition-property: right;
    transition: 0.3s;
}



@media only screen and (max-width: 1000px) {
    #authorcontainer{
    font-size: 1.5rem;
}
    #quote{

    font-size: 2rem;
}


}


@media only screen and (max-width: 500px) {
  #authorcontainer{
    font-size: 1.5rem;
}
    #quote{

    font-size: 2rem;
}
}

    }
    scrolltobox = ("quotebox9");
};

document.getElementById(scrolltobox).scrollIntoView();
}
